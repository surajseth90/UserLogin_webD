<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="..\css\loginpage.css">
    <script src="..\Js\loginPage.js"></script>
</head>

<body>
    <main class="main">
        <div class="heading">
            <img id="loginIcon" src="..\assets\login_icon.PNG" alt="">
            <h1>User Login</h1>
        </div>
        <form>
            <div>
                <label for="text">FirstName</label>
                <input type="text" id="text" name="text">
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <error-output class="text-error" for="email"></error-output>
            </div>

            <input class="button" type="submit" value="Submit now">
            <input class="button" type="reset" value="Reset Now">

        </form>
    </main>

</body>

</html>
